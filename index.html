<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>News Website</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#entertainment">Entertainment</a></li>
                    <li><a href="#crime">Crime</a></li>
                    <li><a href="#latest">Latest</a></li>
                    <li><a href="#education">Education</a></li>
                    <li><a href="#jobs">Jobs</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="home" class="main-section">
        <h2>Top News</h2>
        <!-- News articles with images, text, and buttons -->
    </section>

    <section id="entertainment" class="category-section">
        <h2>Entertainment News</h2>
        <!-- Entertainment news articles -->
    </section>

    <section id="crime" class="category-section">
        <h2>Crime News</h2>
        <!-- Crime news articles -->
    </section>

    <section id="latest" class="category-section">
        <h2>Latest News</h2>
        <!-- Latest news articles -->
    </section>

    <section id="education" class="category-section">
        <h2>Education News</h2>
        <!-- Education news articles -->
    </section>

    <section id="jobs" class="category-section">
        <h2>Job Listings</h2>
        <!-- Job-related news articles -->
    </section>

    <footer>
        <div class="footer-container">
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
            <div class="sorting-filters">
                <label for="sort-by">Sort By:</label>
                <select id="sort-by">
                    <option value="date">Date</option>
                    <option value="popularity">Popularity</option>
                </select>
            </div>
            <p>&copy; 2023 News Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
